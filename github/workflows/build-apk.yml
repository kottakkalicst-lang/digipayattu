name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          build-essential \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libncurses5

    - name: Install Python build tools (CRITICAL)
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install "cython<3" virtualenv

    - name: Install Buildozer
      run: |
        python -m pip install buildozer

    - name: Verify Cython
      run: |
        cython --version
        python -c "import Cython; print(Cython.__version__)"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: DigiPayattu-APK
        path: bin/*.apk
